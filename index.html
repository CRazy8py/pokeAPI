<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <h1>Pokedex</h1>
        </div>
        <div class="col-5"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div id="search-container" class="col-6">
            <label for="pokemonInput">Buscar Pokémon:</label>
            <input type="text" id="pokemonInput">
            <button onclick="buscarPokemon()">Buscar</button>
            <button onclick="borrar()">Borrar tabla</button>
        </div>

    <div class="row">
        <div class="col-5"></div>

        <div class="col-6" id="22">
            <img id="imgHTML" src="https://raw.githubusercontent.com/HybridShivam/Pokemon/master/assets/images/025.png" alt="" height="100" width="100">
        </div>

        <div class="col-1"></div>
    </div>


<div class="col-3"></div>
</div>
<div class="row">
<div class="col-2"></div>
<div class="col-8">
<table id="pokemon-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody id="pokemonBody">
        <!-- Aquí se mostrarán los resultados de la búsqueda -->
    </tbody>
</table>
</div>
<div class="col-2"></div>
</div>
<script src="index.js"></script>

</body>
</html>
